<!DOCTYPE html>
<html>
<head>
    <title>NodeMCU Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="topnav">
        <h1>Turret Controller</h1>
    </div>
    <div class="content">
     
        <div class="card-grid">
            <div class="card">
                <p class="card-title"> Base Controller</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider1" min="0" max="180" step="1" value ="0" class="slider">
                </p>
                <p class="state">Servo Angle: <span id="sliderValue1"></span> &deg;</p>
            </div>
            <div class="card">
                <p class="card-title"> Cartridge Controller</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider2" min="0" max="120" step="1" value ="0" class="slider">
                </p>
                <p class="state">Servo Angle: <span id="sliderValue2"></span> &deg;</p>
            </div>
            <div class="card">
                <p class="card-title"> Launcher Controller</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider3" min="0" max="90" step="1" value ="0" class="slider">
                </p>
                <p class="state">Servo Angle: <span id="sliderValue3"></span> &deg;</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
